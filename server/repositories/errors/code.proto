syntax = "proto3";

package errors;
option go_package = "github.com/quocbang/grpc-gateway/server/repositories/errors";

enum Code {
    NONE = 0;
    
    WRONG_PASSWORD = 10100;  
    ACCOUNT_DOES_NOT_EXIST = 10200;    
    MISSING_REQUEST = 10300;
    ALREADY_IN_TRANSACTION = 10400;
    INVALID_EMAIL_ADDRESS = 10500;
    COULD_NOT_DOWN_ROLE = 10600;
}